version: '3.8'

services:
  scripttoframe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scripttoframe-app
    restart: unless-stopped
    ports:
      - "3000:3000"   # 前端端口
      - "8081:8081"   # 后端API端口
    environment:
      # 从.env文件或环境变量读取
      - VOLCENGINE_ACCESS_KEY_ID=${VOLCENGINE_ACCESS_KEY_ID}
      - VOLCENGINE_SECRET_ACCESS_KEY=${VOLCENGINE_SECRET_ACCESS_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://api.anthropic.com}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      - PYTHON_BACKEND_URL=http://localhost:8081
      - NEXT_PUBLIC_APP_NAME=ScriptToFrame
      - NEXT_PUBLIC_VERSION=1.0.0
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs                    # 日志持久化
      - app_data:/app/data                  # 应用数据持久化
    networks:
      - scripttoframe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

